<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/df4c8fcef2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Weather Box</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-box-wrapper">
      <div class="weather-box">
        <h1>W e a t h e r</h1>
        <h2 id="city">. . .</h2>
        <img
          src="http://openweathermap.org/img/wn/01d@2x.png"
          class="icon"
          id="icon"
          alt="weather-icon"
        />

        <form class="search-place" id="search-place">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city location"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <button type="button" id="city-search" value="Search">
              <i class="fas fa-search"></i>
            </button>
            &nbsp &nbsp
            <button type="button" id="location-search">
              <i class="fas fa-search-location"></i>
            </button>
          </div>
        </form>

        <br />

        <div class="row" class="col-8">
            <ul class="info">
              <li class="description" id="description"></li>
              <li class="date-time" id="date"></li>
              <li class="description" id="description"></li>
            </ul>

            <div class="row" class="col-8">
              <span class="temp" id="temperature"></span
              ><span class="units"> <a href="#" id="celcius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link" class="change">°F</a></span
              >
              <div class="row" class="col-8">
                <ul class="conditions">
                   <li id="precipitation">Precipitation:</li>
                  <li id="humidity">Humidity:</li>
                  <li id="wind">Wind:</li>
                  <li id="sunrise">Sunrise:</li>
                  <li id="sunset">Sunset:</li>
                </ul>
              </div>
            </div>
          </div>

              <br />
              <div class="row" style="width: 40rem">
                <div class="col-sm">
                  <img
                    src="http://openweathermap.org/img/wn/01d@2x.png"
                    class="mini-icon"
                    id="daily-icon"
                    alt="daily-weather-icon"
                  /><br />Monday <br />7°C
                </div>
                <div class="col-sm">
                  <img
                    src="http://openweathermap.org/img/wn/01d@2x.png"
                    class="mini-icon"
                    id="daily-icon"
                    alt="daily-weather-icon"
                  /><br />Tuesday<br />5°C
                </div>
                <div class="col-sm">
                  <img
                    src="http://openweathermap.org/img/wn/01d@2x.png"
                    class="mini-icon"
                    id="daily-icon"
                    alt="daily-weather-icon"
                  /><br />Wednesday<br />3°C
                </div>
                <div class="col-sm">
                  <img
                    src="http://openweathermap.org/img/wn/01d@2x.png"
                    class="mini-icon"
                    id="daily-icon"
                    alt="daily-weather-icon"
                  /><br />Thursday<br />-1°C
                </div>
                <div class="col-sm">
                  <img
                    src="http://openweathermap.org/img/wn/01d@2x.png"
                    class="mini-icon"
                    id="daily-icon"
                    alt="daily-weather-icon"
                  /><br />Friday<br />2°C
                </div>
                <br />
                <br />
                <div class="clearfix">
                  <img
                    src="https://42f2671d685f51e10fc6-b9fcecea3e50b3b59bdc28dead054ebc.ssl.cf5.rackcdn.com/illustrations/season_change_f99v.svg"
                    alt="Season"
                    class="season-icon"
                  />
                
                </div>
              </div>
            </div>
          </div>
        </div>
     
    <h5>
      <a href="https://github.com/cloiee/weather-box" class="link"> Open-source code</a> by
      Chloe Chan
    </h5>
    </div>
    <script src="script.js"></script>
  </body>
</html>
